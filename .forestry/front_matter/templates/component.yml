---
label: Component
hide_body: false
is_partial: false
fields:
- type: text
  name: title
  label: Component Name
  description: Enter the name of the component
  config:
    required: true
- type: textarea
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Description
  name: description
  description: Description of the component
- type: file
  name: lightThumbnail
  label: Light UI Image
  description: Light UI version of the component
  hidden: false
  config:
    maxSize: '1'
- type: file
  name: darkThumbnail
  label: Dark UI Image
  description: Dark UI version of the component
  config:
    maxSize: '1'
- type: text
  name: demoLink
  label: Demo URL
  description: Enter the url to the component demo in Stackblitz
- type: text
  name: githubLink
  label: Github URL
  description: Enter the github url for this component
- type: text
  name: componentType
  label: Component Type
  default: torq
  hidden: true
