---
label: Component
hide_body: false
is_partial: false
fields:
- type: text
  name: title
  label: Component Name
  description: Enter the name of the component
  config:
    required: true
- type: text
  name: description
  label: Description
  description: Enter description of the component
  config:
    required: true
- type: file
  name: lightThumbnail
  label: Light UI Image
  description: Light UI version of the component
  hidden: false
  config:
    maxSize: '1'
- type: file
  name: darkThumbnail
  label: Dark UI Image
  description: Dark UI version of the component
  config:
    maxSize: '1'
- type: text
  name: demoLink
  label: Demo URL
  description: Enter the url to the component demo in Stackblitz
- type: text
  name: githubLink
  label: Github URL
  description: Enter the github url for this component
- type: select
  config:
    source:
      type: simple
    options:
    - torq
    - web
    required: true
  label: Component Type
  name: type
  description: What type of component is this?
  default: web
- type: select
  name: pagetype
  config:
    source:
      type: simple
    required: true
    options:
    - components
  label: Pagetype
  description: Enter in the page type
pages:
- content/Components/icon.md
- content/Components/date-picker.md
- content/Components/table.md
